<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<style>
th, td {
  padding: 1px;
  padding-right: 1px;
  text-align: left; 
  vertical-align: center;
}
tr:nth-child(even) {background-color: #dddddd;}
</style>
<title>Choose Discretionary Categories</title>
</head>
<body>
	<h3>Please add/select the Discretionary Categories you want to include this budget period.</h2>
	<br />
	<form th:object="${newDiscretionaryCategory}" th:action="@{/inputDiscretionaryCategory}" method='POST'>	
		<table style="width: 24%">
			<tr>
				<th>Discretionary Category:</th>
				<td><input type="text" name="description" size="30" required></td>
				<td><input name="add" type="submit" value="Add"></td>
			</tr>
		</table>
		<br />
	</form>
	<a href="/index">Back to index</a>

</html>
