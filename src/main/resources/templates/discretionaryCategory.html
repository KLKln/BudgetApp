</head>
<body>

	<form th:object="${newDiscretionaryCategory}" th:action="@{/updateDiscretionaryCategory/{id}(id=${newDiscretionaryCategory.discCategoryId})}" method='POST'>	
		<table style="width: 24%">
			<tr>
				<th>Discretionary Category:</th>
				<td><input type="text" name="description" size="30" th:field="*{description}" required></td>
				<td><input name="add" type="submit" value="Add"></td>
			</tr>
		</table>
		<br />
	</form>
	<h4>Select the categor(ies) you would like to include this budget period:</h4>
	<form>
		<table>
			<tr th:each="currentCategory : ${allDiscretionaryCategories}" >
				<td th:text="${currentCategory.description}" />
				<td><a th:href="@{/edit/{id}(id=${currentCategory.description})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentCategory.description})}">Delete</a></td>
			</tr>
		</table>
		<br />
	</form>	
</body>
</html>
